<div class="items-layout">
  <img [src]="image" />
  <span class="details">
    <span class="header">
      <strong
        ><span>{{ counter }}. </span> <span>{{ heading }} :</span></strong
      >
    </span>
    <p class="desc">{{ description }}</p>
    <div class="cost-cart">

      <div><strong>Cost</strong> : ${{cost}}</div>
      <button class="btn btn-style" (click)="addToCart(item)">Add to cart</button>
    </div>
  </span>
</div>
